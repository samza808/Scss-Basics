<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}
  </style>
</head>
<body>
  
  <div id="base">
    <div class="root">
      <div class="sqone"></div>
      <div class="sqtwo"></div>
    </div>
  </div>
  

  <script>
    
    const base = document.getElementById('base');
    console.dir(base);

    base.style.width = '100vw';

    base.style.display = 'flex';
    base.style.justifyContent = 'center';
    base.style.alignItems = 'center';

//
    const root = document.getElementsByClassName('root');
    console.dir(root);
//
    const squareOne = document.getElementsByClassName('sqone');
    console.dir(squareOne);
//  
    const squaretwo = document.getElementsByClassName('sqtwo');
    console.dir(squaretwo);
//

  </script>
