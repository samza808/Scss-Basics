<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>

* {margin: 0; padding: 0;}

#root {
  width: 100vw;
  height: 100vh;
  background-color: #fff;
}

#root > div:nth-child(1) {
  background-color: #333;
}

#root > div:nth-child(2) {
  background-color: #ddd;
}

.none {
  display: none;
}

</style>

</head>
<body>
  
<div id="root">

  <div id="button-elem">menu-1</div>
  <div id="menu-items">items-1</div>

</div>


  <script>

const btnElem = document.getElementById('button-elem');
console.log(btnElem);
const menuItem = document.getElementById('menu-items');
console.log(menuItem);


btnElem.addEventListener('click', function() {
  console.dir(menuItem);

  if(menuItem.classList.contains('none')) {
    menuItem.classList.remove('none');

  } else {
    menuItem.classList.add('none');
  }
});


  </script>

</body>
</html>
