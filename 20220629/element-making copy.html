<head>

<body>
  <div id="root"></div>

  <script>

let liElement = ``;
for(let i = 0; i < 100; i++) {

}
console.log(liElement);

let box = `
<ul>
  ${liElement}
  </ul>
  `;

  console.log(box);

  root.innerHTML = box;

  </script>
