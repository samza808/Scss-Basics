<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>똑딱이 정답</title>
</head>
<body>
  
<h1 id="alram">따르릉</h1>
<button id="a">A버튼</button>
<button id="b">B버튼</button>



<script>

let a = '똑';
let b = '딱';
let isStatus = true;
let current = 0;

const alram = document.querySelector('#alram');
console.dir(alram);
const aBut = document.getElementById('a');
const bBut = document.getElementById('b');

aBut.addEventListener('click', function() {
  const timer = setInterval(function() {
    if(isStatus === true) {
      alram.textContent = a;
      // console.log(a);
      isStatus = false;
    }else {
      // console.log(b);
      alram.textContent = b;
      isStatus = true;
      current++;
      console.log(`지금 똑딱이 횟수는 ${current} 입니다.`);
    }
// -------------------------------
    bBut.addEventListener('click', function() {
      clearInterval(timer);
    });
// --------------------------------
  }, 1000);

});

</script>

</body>
</html>
