<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

* {margin: 0; padding: 0;}

#root {
  width: 100vw;
  height: 500vh;
  background: linear-gradient(0deg, #f5badc, #83A4ED);
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
  position: relative;
}

#root > button {
  width: 50px;
  height: 50px;
  border-radius: 30%;
  position: sticky;
  bottom: 0;
}


</style>



</head>
<body>
  
  <div id="root">
    <button class="topbtn">top</button>
    <button class="underbtn">under</button>
  </div>


<script>

const root = document.getElementById('root');
console.dir(root);

mainHeight = document.body.scrollHeight;
  console.log(mainHeight);

const topBtn = root.children[0]
console.dir(topBtn);

const underBtn = root.children[1]
console.dir(underBtn);

  // window.addEventListener('click', (event) => {

  //   window.scrollTo({
  //     top: 0,
  //     behavior:"smooth"
  //   });

  // });

topBtn.addEventListener('click', function(event) {

    window.scrollTo({
      top: 0,
      behavior:"smooth"
    });

});

underBtn.addEventListener('click', function(event) {
  window.scrollTo({
      top: mainHeight,
      behavior:"smooth"
    });
});

</script>


</body>
</html>
