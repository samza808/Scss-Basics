<script>

let randomColor = ['#fc5956', '#fc8e5b', '#ffefb9', '#bfdd82', '#39a693', '#37889b', '#906381'];
let a = 0;
let data = true;


clickBut.addEventListener('click', function() {

  if(data === true) {
    console.log(data);
    console.log(a);
    a++;
    base.style.transition = '1s';

    if(a >= randomColor.length-1) {
      data = false;
    } 
    base.style.backgroundColor = randomColor[a];
  } else {
    a = 0;
    console.log(data);
    console.log(a);

    if (a <= 0) {
      data = true;
    }

    base.style.backgroundColor = randomColor[a];

  }


});
