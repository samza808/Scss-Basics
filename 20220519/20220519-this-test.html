<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button>click</button>

  <h1 id="h1">FONT-TEST</h1>
  <h2 id="h2">FONT-TEST</h2>
  <h3 id="h3">FONT-TEST</h3>
  <h4 id="h4">FONT-TEST</h4>
  <h5 id="h5">FONT-TEST</h5>
  <h6 id="h6">FONT-TEST</h6>

<script>

  const bnt = document.getElementsByTagName('button');
  console.log(bnt[0]);

  const h1 = document.getElementById('h1');
  const h2 = document.getElementById('h2');
  const h3 = document.getElementById('h3');
  const h4 = document.getElementById('h4');
  const h5 = document.getElementById('h5');
  const h6 = document.getElementById('h6');


  function thisEvent(id, size, color) {
    id.addEventListener('click', function() {
      this.style.fontSize = size;
      this.style.color = color;
    });
  }

  thisEvent(h1, '4rem', 'red');
  thisEvent(h2, '3.75rem', 'orange');
  thisEvent(h3, '3.25rem', 'yellow');
  thisEvent(h4, '3rem', 'green');
  thisEvent(h5, '2.75rem', 'blue');
  thisEvent(h6, '2.25rem', 'purple');

</script>
</body>
</html>
