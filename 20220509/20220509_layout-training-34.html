<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>34</title>
</head>
<body>
  
<div id="base">
  <div class="container">
    <div class="wrap">
      
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

    </div>
  </div>
</div>


<script>

document.body.style.padding = 0;
document.body.style.margin = 0;

const base = document.getElementById('base');
console.dir(base);

base.style.width = '100vw';
base.style.height = '100vh';
base.style.display = 'flex';
base.style.justifyContent = 'center';
base.style.alignItems = 'center';

//
const container = document.querySelector('.container');
console.dir(container);

container.style.width = '200px';
container.style.height = '200px';
container.style.border = '1px solid black';
container.style.display = 'flex';
container.style.justifyContent = 'center';
container.style.alignItems = 'center';
container.style.position = 'relative';
container.style.overflow = 'hidden';

//
const wrap = document.querySelector('.wrap');
console.dir(wrap);
wrap.style.width = '600px'
wrap.style.height = '170px';
wrap.style.display = 'flex';
wrap.style.justifyContent = 'space-between';
wrap.style.alignItems = 'center';
wrap.style.position = 'absolute';
wrap.style.left = '-70%';
//
const items = document.querySelectorAll('.item');
console.dir(items);

for(let a = 0; a < items.length; a++) {
  items[a].style.width = '170px';
  items[a].style.height = '170px';
  items[a].style.backgroundColor = '#c5c5c5';

}


</script>

</body>
</html>
